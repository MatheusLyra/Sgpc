<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>#{messages.APLICACAO_TITULO}</title>
        
    </h:head>
    <h:body style="background-image:url('../resources/images/summer-background-wallpaper.jpg');
                   background-color:transparent;
                   background-repeat: no-repeat;
                   background-size: cover">
       
       <ui:composition template="./templates/template_base.xhtml">
       <ui:define name="page_content"> 
       <h:form id="form" prependId="false">
       <p:panel header="CADASTRAR ETAPA">

         <h:panelGrid columns="2">

            <h:outputLabel for="descricao" value="#{messages.CAD_CAMPO_DESCRICAO}" styleClass="crud_labels" />
            <p:inputText id="descricao" label="descricao" value="#{mbMantemEtapa.etapa.descricao}" maxlength="60" size="60" />                    
      
          </h:panelGrid>

            <p:commandButton id="btnSalvar" value="#{messages.SENHA_COMANDO_SALVAR}" styleClass="comandos" 
            				 ajax="true" icon="ui-icon-check">
            	<f:ajax event="click" execute="@form" listener="#{mbMantemEtapa.cadastrar()}" render="@form" />
            </p:commandButton>
          
		    <p:commandButton ajax="true" value="#{messages.SENHA_COMANDO_CANCELAR}" styleClass="comandos" 
		    				 icon="ui-icon-cancel">
		    	<f:ajax event="click" execute="@form" listener="#{mbMantemEtapa.limpar}" render="descricao" />
		    </p:commandButton>             
 
            <p:dataTable id="tabela" value="#{mbMantemEtapa.listaEtapa}" var="etap" 
                         emptyMessage="Nenhum registro incluido." tableStyle="table-layout: auto;"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10">
                <f:facet name="header">  
                    Lista de Etapa 
                </f:facet>
                
                <p:column headerText="#{messages.CAD_CAMPO_DESCRICAO}" style="text-align: center"
                          filterBy="#{etap.descricao}">
                    <h:outputText value="#{etap.descricao}" />
                </p:column>
    
                <p:column headerText="Ações" style="text-align: center" exportable="false">
                    <p:commandButton action="#{mbMantemEtapa.editar}" icon="ui-icon-pencil" title="#{messages.CAD_EDITAR}" ajax="false"  >
                        <f:setPropertyActionListener value="#{etap}" target="#{mbMantemEtapa.etapa}" />
                    </p:commandButton>   

 
    				<p:commandButton icon="ui-icon-trash" process="@form" title="#{messages.CAD_EXCLUIR}">
        				<p:confirm header="Confirmação" message="Deseja realmente excluir este registro?" icon="ui-icon-alert" />
        				<f:ajax event="click" execute="@form" listener="#{mbMantemEtapa.excluir(etap)}" render="@form" />
    				</p:commandButton>
 
    				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    				</p:confirmDialog>        
                </p:column> 
            </p:dataTable>
        </p:panel>
        
        <h3>Exportar Dados</h3>
        <p:commandButton value="CSV" ajax="false" styleClass="btn" image="csv" width="30">  
              <p:dataExporter type="csv" encoding="iso-8859-1" target="tabela" fileName="#{mbMantemEtapa.nomeArquivo}"/>  
        </p:commandButton>
        <p:commandButton value="EXCEL" ajax="false" styleClass="btn" image="excel" width="30">  
              <p:dataExporter type="xls" encoding="iso-8859-1" target="tabela" fileName="#{mbMantemEtapa.nomeArquivo}"/>  
        </p:commandButton>
        <p:commandButton value="XML" ajax="false" styleClass="btn" image="xml" width="30">  
              <p:dataExporter type="xml" encoding="iso-8859-1" target="tabela" fileName="#{mbMantemEtapa.nomeArquivo}"/>  
        </p:commandButton>  
        <p:commandButton value="PDF" ajax="false" styleClass="btn" image="pdf" width="30">  
              <p:dataExporter type="pdf" encoding="iso-8859-1" target="tabela" fileName="#{mbMantemEtapa.nomeArquivo}"/>  
        </p:commandButton> 
               
        
        </h:form>
  
        
       </ui:define>
     </ui:composition>          
    </h:body>
</html>
