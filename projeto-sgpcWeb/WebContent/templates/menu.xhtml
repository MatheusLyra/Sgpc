<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>#{messages.APLICACAO_TITULO}</title>

    <h:outputStylesheet name="estilos.css" library="css" />
	<style type="text/css">
		.ui-widget {
		font-size: 95% !important;
	}
    </style>     
</h:head>
<h:body>
  <h:form id="form">
  
		<p:menu toggleable="true">

			<p:submenu label="Cadastro">
				<p:menuitem value="#{messages.TEMPLATE_MENU_FORNECEDOR}"
					action="/cadastrar_fornecedor.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoFuncionario}" />
				<p:menuitem value="#{messages.TEMPLATE_MENU_ETAPA}"
					action="/cadastrar_etapa.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoFuncionario}" />
				<p:menuitem value="#{messages.TEMPLATE_MENU_AREA}"
					action="/cadastrar_area.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoFuncionario}" />
				<p:menuitem value="#{messages.TEMPLATE_MENU_STATUS}"
					action="/cadastrar_status.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoFuncionario}" />
				<p:menuitem value="#{messages.TEMPLATE_MENU_TMP}"
					action="/cadastrar_tmp.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoFuncionario}" />
				<p:menuitem value="#{messages.TEMPLATE_MENU_TIPOCONTRATO}"
					action="/cadastrar_tipocontrato.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoFuncionario}" />
				<p:menuitem value="#{messages.TEMPLATE_MENU_DADOSCONSOLIDADOS}"
					action="/cadastrar_dadosconsolidados.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoFuncionario}" />
			</p:submenu>

			<p:submenu label="Aviso">
				<p:menuitem value="#{messages.TEMPLATE_MENU_NOTIFICACAO}"
					action="/cadastrar_notificacao.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoAdministrador}" />
			</p:submenu>

			<p:submenu label="Controle de Acesso">
				<p:menuitem value="#{messages.TEMPLATE_MENU_USUARIO}"
					action="/cadastra_usuario.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoAdministrador}" />
				<p:menuitem value="#{messages.TEMPLATE_MENU_ALTERASENHA}"
					action="/altera_senha.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoFuncionario}" />
			</p:submenu>

			<p:submenu label="Relatório">
				<p:menuitem value="#{messages.TEMPLATE_MENU_RELDADOSCONSOLIDADOS}"
					action="/relatorio_dadosconsolidados.xhtml?faces-redirect=true"
					rendered="#{mbLogin.controladorAcesso.permissaoComum}" />
			</p:submenu>

			<p:submenu>
				<p:menuitem value="#{messages.TEMPLATE_MENU_PRINCIPAL}"
					action="/home.xhtml?faces-redirect=true" update="form"
					icon="ui-icon-home" />
				<p:menuitem action="#{mbLogin.doLogout()}"
					value="#{messages.TEMPLATE_MENU_LOGOUT}" ajax="false"
					icon="ui-icon-close" />
			</p:submenu>

		</p:menu>

	</h:form>     
</h:body>
</html>
