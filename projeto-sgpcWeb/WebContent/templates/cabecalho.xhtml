<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
		
        .header {
                  background-color:#8ABBDC;
            }
            
        .header a {
             float: left;
             margin-bottom: 10px;
        }
        
        .tipo {
           float: right;
  		   position: absolute;
  		   right: 0;
  		   top: 5px;          
        } 
    </style>
    
</h:head>
<h:body> 
            <div class="header"> 
               <div align="left">
                 <img src="../resources/images/logo.jpg" alt="sgpc" title="sgpc" />
                 
                 <font color="#FFFFFF" style="font-family: Verdana, sans-serif;  font-size: 20px; 
                       font-weight: bolder; top: 1px;">#{messages.LOGIN_TITULO}</font> 
               </div> 
           
               <div class="tipo">
                   <font style="font-family: Verdana, sans-serif;  
                         font-size: 11px;">Usuário: </font>   
                   <font style="font-family: Verdana, sans-serif; 
                         font-size: 11px;font-weight: bolder;">#{mbLogin.usuario.userName.toUpperCase()}</font>  
                   <br/>      
                   <font style="font-family: Verdana, sans-serif;  
                         font-size: 11px;">Permissão: </font>   
                   <font style="font-family: Verdana, sans-serif; 
                         font-size: 11px;font-weight: bolder;">#{mbLogin.tipoSessao()}</font>                                                   
               </div>            
                                                               
            </div>        

</h:body>
</html>
