<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>#{messages.APLICACAO_TITULO}</title>
        
    </h:head>
    <h:body style="background-image:url('../resources/images/summer-background-wallpaper.jpg');
                   background-color:transparent;
                   background-repeat: no-repeat;
                   background-size: cover">
       
       <ui:composition template="./templates/template_base.xhtml">
       <ui:define name="page_content"> 

       <h:form id="form" prependId="false">

       	<p:panel header="CONFIGURAÇÕES">
       	
		  <p:panel header="Parâmetros de Configuração - Cronograma"> 	
         	<h:panelGrid columns="2">

        		<h:outputText value="Ativar Data de finalização no modo manual? " styleClass="crud_labels" />
        			<p:inputSwitch value="#{mbMantemConfiguracao.configuracao.dtFinalizacaoAut_Cronograma}">
            			<p:ajax listener="#{mbMantemConfiguracao.addMessage}" update="template_content:msgs" />
        			</p:inputSwitch>      
          	</h:panelGrid>
          </p:panel>
<br/>
            <p:commandButton id="btnSalvar" value="#{messages.SENHA_COMANDO_SALVAR}" styleClass="comandos"
                             icon="ui-icon-check" ajax="true">
                        <f:ajax event="click" execute="@form" listener="#{mbMantemConfiguracao.salvar()}" render="@form" />
            </p:commandButton>                                                                               
                                                   
                    
    	  </p:panel>
        </h:form>
  
       </ui:define>
     </ui:composition>          
    </h:body>
</html>
